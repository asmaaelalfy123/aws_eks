apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-eks
  labels:
    app: node-app
  annotations:
     
     nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - pathType: Prefix
        path: "/app"
        backend:
          service:
            name: node-app-svc 
            port: 
              number: 3000
